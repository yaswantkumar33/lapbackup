<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }
    .pricing-plan{
      flex: 1;
      background-color: #f2f2f2;
      border-radius: 0.5rem;
      text-align: center;
      padding: 20px;
      max-width: 400px;
    }
    li{
      list-style: none;
    }
    .plan-title{
      font-size: 40px;
      font-weight: bo;
    }
    .plan-price{
      font-size: 35px;

    }
    .plan-features li{
      margin-bottom: 20px;
    }
    .plan-button{
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }
    .plan-button:hover{
      padding: 0.5rem;
      background-color: greenyellow;
      color: black;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        
        flex-direction: column;
        height: 100%;
      }
      
    }
  </style>
</head>
